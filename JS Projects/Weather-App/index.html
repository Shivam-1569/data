<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Box</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ced69d41db.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="centeredBox">
    <div class="container-1">
        <p>Right Now in,<input type="text" name="city" id="cityName" value="Delhi, India"></p>
    </div>
    <div class="container-2">
        <div id="box-1">
            <i class="fa-solid fa-cloud-sun"></i>
        </div>
        <div id="box-2">
            <div id="temp">64°</div>
            <div id="temp-detail">47°/59°</div>
        </div>
        <div id="box-3">
            <div>
                <div><i class="fa-solid fa-wind"></i></div>
                <div>2 mph</div>
            </div>
            <div>
                <div><i class="fa-solid fa-umbrella"></i></div>
                <div>79%</div>
            </div>
            <div>
                <div><i class="fa-solid fa-droplet"></i></div>
                <div>30%</div>
            </div>
        </div>
    </div>
    <div class="container-3">
        <div>
            <div><i class="fa-solid fa-cloud-moon-rain"></i></div>
            <div>47°/59°</div>
            <div>Monday</div>
        </div>
        <div>
            <div><i class="fa-solid fa-cloud-moon-rain"></i></div>
            <div>47°/59°</div>
            <div>Tuesday</div>
        </div>
        <div>
            <div><i class="fa-solid fa-cloud-moon-rain"></i></div>
            <div>47°/59°</div>
            <div>Wednesday</div>
        </div>
        <div>
            <div><i class="fa-solid fa-cloud-moon-rain"></i></div>
            <div>47°/59°</div>
            <div>Thursday</div>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
